<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    $(document).ready(function(){
        var g1colors = ["1CE6FF","FDE8DC","FFA0F2","FFF69F","63FFAC","B5F4FF","C895C5"];
        var unique = 'C2FF99';
                      
        var g1Elements = [];
        for(var i=0; i<64; i++){
            var count = getRandomInt(0,6);
            if(i==49){
                console.log('inside if');
                var temp = "<div class='innerdiv uniquediv' style='background-color:#"+unique+";'></div>";
                g1Elements.push(temp);
            }else{
                var temp = "<div class='innerdiv normaldiv' style='background-color:#"+g1colors[count]+";'></div>";
                g1Elements.push(temp);
            }
        }
        
        $('.grid1').html(g1Elements);
        
        $('.uniquediv').on('click', function(){
            alert('Congratulations! You won...');
        });
        $('.normaldiv').on('click', function(){
            alert('Sorry! You loose...Try Again');
        });
    });
</script>
