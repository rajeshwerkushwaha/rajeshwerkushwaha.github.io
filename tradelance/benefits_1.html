    <script>
      $(function(){
        // Check the initial Poistion of the Sticky Header
        var stickyHeaderTop = $('#register-now-btn').offset().top;
        $(window).scroll(function(){
          //alert("Window_scroll= "+($(window).scrollTop()+600)+"  Sticky header= "+stickyHeaderTop);
          if( $(window).scrollTop() > 200 && ($(window).scrollTop()+600) < stickyHeaderTop) {
            $('#register-now-btn-fix').css({position: 'fixed', top: '100px', right: '0px', display:'block'});
          } else {
            $('#register-now-btn-fix').css({display:'none'});
          }
        });
      });
      $(function(){
        $("#header-menu").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
