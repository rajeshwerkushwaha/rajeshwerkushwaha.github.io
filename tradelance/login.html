<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<!--     <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWq1T58h7aHXu0ZlbipmeyAk7-VIWy6Ag&sensor=false"></script>
    
  </head>
 <body>
    <!-- Navigation -->
   <section id="header-menu">
     <div class="container">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header page-scroll">
                        <a href="index.html"><img src="images/logo.gif" class="header-logo" style="margin:2px;"/></a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a class="page-scroll" href="signup.html" style="color:#dd5a2b;">
                                  <div style="background-color: #dd5a2b; width: 20px; border-radius: 50%; position: absolute; padding-left: 5px; left: -10px; top: 13px;">
                                    <span style="color:white;"><i class="fa fa-pencil"></i></span>
                                  </div>
                                  SIGNUP
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </div>
   </section>

    <!-- Section 3 -->
    <section id="signup-us-section" class="top-section bottom-buffer-100">
      <div class="container">
        <div class="row bottom-buffer-40">
          <div class="col-md-12 text-center">
            <h2>LOG IN AND <span class="orange-font">GET TO WORK</span></h2>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
            <div class="col-md-12"><input type="text" class="input-text" name="username" placeholder="Username or Email"></div>
            <div class="col-md-12"><input class="input-text" type="password" validate="true" name="password" placeholder="Password" /></div>
            <div class="col-md-12 col-xs-12 bottom-buffer-20">
              <div class="col-xs-1">
                <input type="checkbox" name="subscription">
              </div>
              <div class="col-xs-11" style="padding-left:0px">
                <span style="font-size: 10px; vertical-align: middle;">Remember me next time</span>
              </div>
            </div>
            <button class="btn btn-lg send-button bold">LOGIN</button>
            <br><br>
            <div class="col-md-8 col-md-offset-2 text-center bottom-buffer">
              <a href="#">Forget Password?</a>
            </div>
          </div>
        </div>
      </div>
      <div class="trans-gray-down-arrow" style="margin-top:33px;">
        <img width="100.5%" height="100px" src="images/trans_gray_down_arrow.gif"/>
      </div>
    </section>
    
    
    <!-- Footer -->
    <footer id="footer"></footer>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/home.js"></script>
    <script src="js/imagesloaded.js"></script>
    <script src="js/skrollr.js"></script>
    <script src="js/_main.js"></script>
    <script type="text/javascript">
            $(function(){
              $("#footer").load("footer.html");
            });
        </script>
  </body>
</html>
